
# replace the contents of your nginx default.conf file with
# this one to enable SSL for your OpenEats server. Details on 
# other changes that have to be made to enable SSL can be found
# in the OpenEats repo documentation.
upstream api {
  ip_hash;
  server api:API_PORT;
}

server {
    # This is the default nginx server.
    # Best practice is to leave port 80 open even if your site
    # is served from 443. Also, if you plan on setting up
    # automated renewal of your Let's Encrypt certificate,
    # port 80 must be open. 
    listen      80;
    listen [::]:80;

    # update your domain names here
    server_name openeats.com www.openeats.com;

    location / {
        # This rewrites all non-SSL requests to SSL except for 
        # defined locations (e.g., ~ /.well-known/acme-challenge).
        rewrite ^ https://$host$request_uri? permanent;
    }

    # for certbot challenges (renewal process)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /data/letsencrypt;
    }
}

# https://openeats.com
server { 
    # the only purpose of this server is to redirect all hostname
    # traffic to the proper www.<hostname> server. That's why
    # all OpenEats locations are defined in the next server 
    # definition.
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # update your servername here
    server_name openeats.com;

    server_tokens off;

    # update the path to your PEM files, generated by certbot
    ssl_certificate /etc/letsencrypt/live/openeats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openeats.com/privkey.pem;

    ssl_buffer_size 8k;

    # update the path to your Diffie–Hellman parameter file
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    
    # this line defines a restricted, more secure set of ssl_ciphers than the 
    # default set originally published. You can test your SSL strength at 
    # https://www.ssllabs.com/ssltest/
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    # This line redirects all traffic from openeats.com to 
    # www.openeats.com, and specifies a permanent (i.e., 301)
    # redirect code. 
    return 301 https://www.openeats.com$request_uri;
}

# https://www.openeats.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # update your servername here
    server_name www.openeats.com;

    server_tokens off;

    ssl on;

    ssl_buffer_size 8k;

    # update the path to your Diffie–Hellman parameter file
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;

    # this line defines a restricted, more secure set of ssl_ciphers than the 
    # default set originally published. You can test your SSL strength at 
    # https://www.ssllabs.com/ssltest/
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    # update the path to your PEM files, generated by certbot
    ssl_certificate /etc/letsencrypt/live/openeats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openeats.com/privkey.pem;

    location / {
        root /var/www/html/openeats-static/public-ui;
        try_files $uri $uri/ /index.html;
    }

    location /static/  {
        root /var/www/html/openeats-static/public-ui;
        gzip on;
        gzip_types text/plain text/xml text/css
            text/comma-separated-values
            text/javascript application/x-javascript
            application/javascript
            application/atom+xml;

        expires max;
    }

    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }

    location /admin/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }

    location /static-files/ {
        root /var/www/html/openeats-static;
        try_files $uri /static-files/$uri;
    }

    location /site-media/ {
        root /var/www/html/openeats-static;
        try_files $uri /site-media/$uri;
    }
}